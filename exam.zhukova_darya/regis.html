<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="avto.css">
    <script src="regis.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <h1 style="color:#ffffff" >Регистрация</h1>
    <div class="form">   
    <form action="#" method="POST" id="registrationForm">

        <label for="Username">Роль</label>
        <input id="user" list="option" >
        <datalist id="option">
            <option value="user">Пользователь</option>
            <option value="admin">Администратор</option>
        </datalist>

        <label for="Username">Логин: </label> 
        <input type="login" name="login" class="login" placeholder="Введите логин" required> 
        <br>
        <br>
        <label for="Password">Пароль</label> 
        <input type="password" name="password" class="password" placeholder="Введите пароль" required>
        <button type="submit">Зарегистрироваться</button>

    </form>
    <p>Уже есть аккаунт? <a href="avto.html">Войти</a></p>
    </div>
     </body>
